<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>welcome to Student Management System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="bg-warning">
        <form method="post">
            {% csrf_token %}
        <h1 class="text-center bg-dark text-white"> Student Management System</h1>
        </br>
        <div class="form-group">
            <a href="home.html" class="btn btn-success " target="_blank">Add Student</a>
         </div>
        

      <table class="table table-bordered table-dark">
       <tr>
        <th>S.NO</th>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>MobileNo</th>
        <th>Address</th>
        <th colspan=2>Action</th>
       </tr>
       {% for stu in stu %}
       <tr>
           <td>{{forloop.counter}}</td>
           <td>{{stu.id}}</td>
           <td>{{stu.name}}</td>
           <td>{{stu.age}}</td>
           <td>{{stu.mobileno}}</td>
           <td>{{stu.address}}</td>
           <td><a href="/sms/home/edit/{{stu.id}}" class="btn btn-success">Edit</button></a>
           <td><a href="/sms/home/delete/{{stu.id}}" class="btn btn-danger">Delete</button></a>
       </tr>
       {% empty %}
       <tr>
           <td align="center" colspan="7">
           <h2>No Student Found!!</h2>
           </td>
       </tr>
       {% endfor %}
    
      </table>

    </form>
</body>
</html>
