<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>welcome to Student Management System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="bg-warning">
    <form method="POST">
             {% csrf_token %}
        <h1 class="text-center bg-dark text-white"> Welcome to Student Management System </h1>
        <div class="container">
            <div class="form-group">
                {% for student in student %}
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" name="id" value="{{student.id}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" value="{{student.name}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="text" name="age" value="{{student.age}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>MobileNo:</label>
                    <input type="text" name="mobileno" value="{{student.mobileno}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" name="address" value="{{student.address}}" class="form-control">
                </div>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="btn btn-success form-control mt-3" name="btnupdate">Update Student</button>
                 </div>
            </br>
                
                
                



    
        

            
            
            <script src="" async defer></script>
    </form>
    </body>
</html>
