<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body class="bg-warning">
    <h1 class="text-center bg-dark text-white">Simple Calculator</h1>
    <br>
    <br>
        <form method="post">
            {% csrf_token %}
        <table border="4" bgcolor="pink" align="center">
            <tr>
            <th colspan="4"><input type="text" class="form-control" name="res" value="{{res}}"></th>
            <br>
            </tr>
            <tr>
                <td><button class="btn btn-primary" name="btn(">(</button></td>
                <td><button class="btn btn-danger" name="btn)">)</button></td>
                <td><button class="btn btn-success" name="btn%">%</button></td>
                <td><button class="btn btn-dark" name="btnc">C</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" name="btn7">7</button></td>
                <td><button  class="btn btn-danger" name="btn8">8</button></td>
                <td><button class="btn btn-success" name="btn9">9</button></td>
                <td><button class="btn btn-dark" name="btn/">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" name="btn4">4</button></td>
                <td><button class="btn btn-danger" name="btn5">5</button></td>
                <td><button class="btn btn-success" name="btn6">6</button></td>
                <td><button class="btn btn-dark" name="btn*">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" name="btn1">1</button></td>
                <td><button class="btn btn-danger" name="btn2">2</button></td>
                <td><button class="btn btn-success" name="btn3">3</button></td>
                <td><button class="btn btn-dark" name="btn-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary" name="btn0">0</button></td>
                <td><button class="btn btn-danger" name="btn.">.</button></td>
                <td><button class="btn btn-success" name="btne">=</button></td>
                <td><button class="btn btn-dark" name="btn+">+</button></td>
            </tr>

        </table>
    </form>
    
</body>
</html>
